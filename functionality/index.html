<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Search - TU Wien Web Engineering</title>
        <meta charset="UTF-8">
        <meta name="author" content="Juergen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">        
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Recipe Search</h1>
                <div class="acknowledgement">powered by <a href="http://www.recipepuppy.com/">RecipePuppy</a></div>
            </div>
        </header>
        <main>
            <section id="search">
                <form>
                    <label for="ingredients">Ingredients</label>
                    <input title="Type in comma-separated ingredients" type="text" name="ingredients" />
                    <button type="button">Search</button>
                </form>
            </section>
            <section id="results">
            </section>
        </main>
    </body>
</html>
